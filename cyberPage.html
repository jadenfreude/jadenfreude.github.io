<!DOCTYPE html>
<html>
	<head>
		<title>Cyber Crime Reporting</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		
	</head>
	<body class="is-preload">
		<button onclick="window.location.href='./index.html'">Back</button>
		<!-- Wrapper -->
		<div id="wrapper">	
			<!-- Header -->
			<header id="header">
				<div class="inner">
					<!-- Logo -->
						<a href="index.html" class="logo">
							<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">Phantom</span>
						</a>
				</div>
			</header>
					
					<div id="cyberSubpage">
					
					<header><h1> Cyber Crime sub page</h1></header>
					
					<!-- Start code for the form-->
					<form method="post" name="myemailform" action="mailto:smith.miranda99@gmail.com">
						<p>
							<label for='name'>Spam Email Address: </label><br>
							<input type="text" name="spamemailaddress">
						</p>
						<p>
							<label for='name'>Spam Email Subject Header: </label><br>
							<input type="text" name="spamemailheader">
						</p>
						<p>
							<label for='name'>Spam Email Body: </label><br>
							<input type="textarea" name="semailbody" placeholder="Copy spam email content here" rows="6">
						</p>
						<p>
							<label for='name'>Screenshots: </label><br>
							<input type="file" name="screenshot">
						</p>
						<p>
						<div class="col-12">
							<label for='name'>Additional Information: </label><br>
							<input type="textarea" name="additionalInfo" placeholder="Additional Info" rows="30" cols="50">
							</div>
						</p>
						<input type="submit" name='submit' value="Send">
					</form>
					
				</div>
		</div>
	</body>
</html>
